# i3blocks config file
# Clean and minimal configuration
# Global properties
separator=false
markup=pango
color=#ffffff
separator_block_width=15

# Temperature
[CPU-temperature]
label=
command=~/.config/i3/scripts/temperature
interval=30

# Volume (click to open pavucontrol)
[volume]
label=
command=~/.config/i3/scripts/volume-click
interval=2
signal=10

# Battery
[battery]
label=
command=~/.config/i3/scripts/battery
interval=30

# Date & Time
[time]
label=
command=date '+%H:%M'
interval=1

[date]
label=
command=date '+%a %d %b'
interval=60

[separator]
full_text= |
color=#4a4a4a

# Controls
[keybindings]
full_text=
command=~/.config/i3/scripts/keyhint

[shutdown_menu]
full_text=
command=~/.config/i3/scripts/powermenu
