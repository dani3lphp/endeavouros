#################################
#       Picom Configuration      #
# Optimized for HP Pavilion      #
# i5-8300H + GTX 1050 Ti Hybrid  #
#################################

#################################
#          Backend              #
#################################

# GLX backend is best for hybrid Intel/NVIDIA setup
backend = "glx";

# Enable vsync to prevent screen tearing (important for 60Hz displays)
vsync = true;

# Use OpenGL for rendering (best performance on your hardware)
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Reduce memory usage
glx-copy-from-front = false;

# Optimize for your Intel UHD 630 / GTX 1050 Ti
use-damage = true;

#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows (sharp, good for gaming + productivity)
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Exclude shadows on panels and docks (prevents flickering / double-shadows)
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'"
];

#################################
#           Fading              #
#################################

# Fade windows during opacity changes (smooth, not too slow)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Don't fade on window open/close (makes i3 feel snappier)
no-fading-openclose = false;

# Exclude fading for specific windows (optional)
fade-exclude = [];

#################################
#   Transparency / Opacity      #
#################################

# Opacity rules: keep terminals slightly transparent, rest opaque
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Per-application opacity rules
opacity-rule = [
  "95:class_g = 'kitty' && focused",
  "90:class_g = 'kitty' && !focused",
  "100:class_g = 'Chromium'",
  "100:class_g = 'firefox'"
];

#################################
#     Background-Blurring       #
#################################

# Optional: blur behind transparent windows (can impact FPS on weak GPUs)
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'"
];

#################################
#       General Settings        #
#################################

# Rendering backend
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Detect rounded corners (helps with transparency)
detect-rounded-corners = true;

# Detect client opacity (important for GTK apps)
detect-client-opacity = true;

# Refresh rate (0 = auto, good for variable refresh / 60Hz)
refresh-rate = 0;

# Use EWMH to detect fullscreen windows (disables effects during games/videos)
unredir-if-possible = true;

# Window type settings (prevent shadows/fading on specific types)
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
};

